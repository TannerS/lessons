<html ng-app="cs580App">
	<!-- This page uses AngularJS -->
	<head>
	    <title>AWS S3 Demo Page</title>
			<!-- AngularJS -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="./home-control-ajs.js"></script>
	    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</head>

	<body ng-controller="UserCtrl">	
	    <div class="table-responsive">
	        <div>
	        	<input type="text" ng-model="url_to_get">
	            <button class="default" ng-click="getScreenshot()">Get</button>

	            <table class="table table-striped">
	                <tr>
	                    <td>Key</td>
	                    <td>Size</td>
	                    <td>URL</td>
	                    <td>Last Modified Time</td>
	                </tr>

	                <tr ng-repeat="file in files">
	                    <td><a href="{{file.Url}}">{{file.Key}}</a></td>
	                    <td>{{file.Size}}</td>
	                    <td><img src="{{file.Url}}"/></td>
	                    <td>{{file.LastModified}}</td>
	                </tr>
	            </table>
	        </div>
	    </div>

	</body>

</html>
